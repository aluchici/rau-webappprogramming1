<!DOCTYPE html>

<html>
    <head>
        <script src="signup-610.js"></script>
    </head>

    <body>
        <div>
            <div>
                <p>If you already have an account, click <a href="../signin/signin-610.html">here</a> to login.</p>
            </div>
            <div>
                <input name="firstName" type="text" placeholder="First name" required>
            </div>
            <div>
                <input name="lastName" type="text" placeholder="Last name" required>

                <button onclick="signup()">Create account</button>
            </div>
        </div>
    </body>
</html>
